<div class="max-w-[2000px] mx-auto">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-extrabold text-center text-blue-600 mb-6">
      Image viewer
    </h1>
    <div
      class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-8"
    >
      <h2 class="block md:hidden text-xl font-semibold text-gray-700 mb-2">
        On mobile we use infinite scroll
      </h2>
      <h2 class="hidden md:block text-xl font-semibold text-gray-700 mb-2">
        On desktop and table screens we use pagination
      </h2>
    </div>
  </div>

  <app-images-list-filter
    *ngIf="form"
    [form]="form"
    (formSubmit)="onSubmitFiltersForm()"
    (formReset)="onResetSearch()"
  ></app-images-list-filter>

  <app-images-list-results
    *ngIf="imagesList.length > 0"
    [imagesList]="imagesList"
    [currentPage]="currentPage()"
    [pageSize]="pageSize()"
    [total]="total()"
    [totalPages]="totalPages()"
    (pageSizeChange)="onPageSizeChange($event)"
    (pageChange)="onPageChange($event)"
  ></app-images-list-results>
  <div *ngIf="imagesList.length === 0">
    <div class="flex flex-col items-center justify-center h-64">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">
        No Results Found
      </h2>
      <p class="text-gray-500">
        Your search didn't match any images. Please try refining your search
        criteria or resetting the filters.
      </p>
    </div>
  </div>
</div>
