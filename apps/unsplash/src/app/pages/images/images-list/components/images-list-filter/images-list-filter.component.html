<div class="relative mx-4">
  <div
    class="mb-4 flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-8"
  >
    <ui-button
      (btnClick)="onClickBtnToggleFormVisibility()"
      [text]="isFormVisible ? 'Hide Filters' : 'Show Filters'"
    ></ui-button>
    <ui-button
      [text]="'Reset search'"
      (btnClick)="formReset.emit()"
    ></ui-button>
  </div>
  <form
    *ngIf="form && isFormVisible"
    [formGroup]="form"
    class="mx-auto p-6 bg-white rounded-lg shadow-md transition-all duration-300"
    [class.max-w-full]="isMaximized"
    [class.max-w-md]="!isMaximized"
    (ngSubmit)="formSubmit.emit()"
  >
    <div class="mb-4">
      <label
        for="order-by"
        class="inline-block text-sm font-medium text-gray-700 mb-2"
      >
        <span>Order by</span>
        <span class="inline lg:hidden">*</span>
      </label>
      <ui-dropdown
        formControlName="orderBy"
        [options]="['relevant', 'latest', 'editorial']"
        placeholder="Choose something"
      >
      </ui-dropdown>
    </div>
    <div class="mb-4">
      <label
        for="type"
        class="inline-block text-sm font-medium text-gray-700 mb-2"
      >
        <span>Search by</span>
        <span class="inline lg:hidden">*</span>
      </label>
      <input
        id="type"
        type="text"
        formControlName="type"
        class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
      <p class="mt-1 text-xs text-gray-500">You can type anything to search</p>
    </div>

    <div class="flex justify-between items-center mt-10">
      <ui-button
        type="submit"
        [disabled]="form.invalid"
        class="w-full mr-2 block lg:hidden"
        [text]="'Submit'"
      ></ui-button>

      <button
        type="button"
        class="hidden w-full md:block bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
        (click)="onClickBtnToggleMaximize()"
      >
        {{ isMaximized ? 'Minimize' : 'Maximize' }}
      </button>
    </div>
  </form>
</div>
